name: Deploy to S3

on:
  push:
    branches: [ main ]    # mainブランチのpushのみでデプロイ

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    # デバッグ用: 現在のファイル確認
    - name: List files to deploy
      run: |
        echo "=== Current directory contents ==="
        ls -la
        echo "=== Files matching patterns ==="
        find . -name "*.html" -o -name "*.js" -o -name "*.css" -o -name "*.png" -o -name "*.yaml"

    - name: Deploy to S3
      run: |
        aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }} \
          --exclude "*" \
          --include "*.html" \
          --include "*.js" \
          --include "*.css" \
          --include "*.png" \
          --include "*.yaml" \
          --delete

    # デバッグ用: アップロード結果確認
    - name: Verify S3 upload
      run: |
        echo "=== S3 bucket contents after upload ==="
        aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/ --recursive

    - name: Check CloudFront Distribution ID
      id: check-distribution
      run: |
        if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
          echo "has-distribution=true" >> $GITHUB_OUTPUT
        else
          echo "has-distribution=false" >> $GITHUB_OUTPUT
        fi

    - name: Invalidate CloudFront
      if: steps.check-distribution.outputs.has-distribution == 'true'
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"
