<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Archenemy - Duskmourn Scheme Cards</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>MTG Archenemy</h1>
            <p>Duskmourn: House of Horror - Scheme Cards</p>
        </header>

        <div class="controls">
            <button class="btn" id="next-scheme">次の計略</button>
            <button class="btn secondary" id="reset-game">ゲームリセット</button>
            <button class="btn secondary" id="used-cards-control-btn" style="display: none;">過去の計略を見る</button>
            <button class="btn secondary" id="undo-scheme" style="display: none;">戻る</button>
        </div>

        <div class="game-info">
            <div class="turn-counter" id="turn-counter">ゲーム開始前</div>
            <div class="language-toggle">
                <label for="language-switch">EN</label>
                <label class="switch">
                    <input type="checkbox" id="language-switch" checked>
                    <span class="slider"></span>
                </label>
                <label for="language-switch">JP</label>
            </div>
        </div>

        <div class="card-display" id="card-display">
            <div class="welcome-message">
                「次の計略」ボタンを押してアーチエネミーゲームを開始してください
            </div>
            <div class="stats">
                <div class="stat-card clickable" id="total-cards-section">
                    <div class="stat-number" id="total-cards">40</div>
                    <div class="stat-label">総計略カード数</div>
                </div>
                <div class="stat-card clickable" id="ongoing-cards-section">
                    <div class="stat-number" id="ongoing-cards">12</div>
                    <div class="stat-label">持続計略</div>
                </div>
                <div class="stat-card clickable" id="regular-cards-section">
                    <div class="stat-number" id="regular-cards">28</div>
                    <div class="stat-label">通常計略</div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>本webアプリはファンコンテンツ・ポリシーに沿った非公式のファンコンテンツです。ウィザーズ社の認可/許諾は得ていません。題材の一部に、ウィザーズ・オブ・ザ・コースト社の財産を含んでいます。©Wizards of the Coast LLC.</p>
    </footer>

    <!-- Modal Structure -->
    <div id="card-gallery-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">計略カード一覧</h2>
                <button class="close-btn" id="modal-close">&times;</button>
            </div>
            <div class="cards-grid" id="cards-grid">
                <!-- Cards will be populated here -->
            </div>
        </div>
    </div>

    <script src="duskmourn_scheme_data.js"></script>
    <script src="app.js"></script>
</body>
</html>
